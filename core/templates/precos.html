{% load static %}

<section id="pricing" class="section-padding">
    <div class="container">
      <div class="section-header text-center">          
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Pre√ßos</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
      <div class="row">
        {% for p in precos %}
        <div class="col-lg-4 col-md-6 col-xs-12">
          <div class="table wow fadeInLeft" data-wow-delay="1.2s">
            <div class="icon-box">
              <i class="{{ p.icone }}"></i>
            </div>
            <div class="pricing-header">
              <p class="price-value">{{ p.preco }}<span> /brl</span></p>
            </div>
            <div class="title">
              <h3>{{ p.plano}}</h3>
            </div>
            <ul class="description">
              <li>{{ p.descricao_users}}</li>
              <li>{{ p.descricao_gb }}</li>
              <li>{{ p.descricao_suporte }}</li>
              <li>{{ p.descricao_updates }}</li>
            </ul>
            <button class="btn btn-common">{{ p.botao }}</button>
          </div> 
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
